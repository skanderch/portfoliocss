<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    
  <title>My portfolio </title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <!-- Add more links as needed -->
    </ul>
  </nav>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <p>Include some of your work and projects here.</p>

    <!-- Video -->
    <video width="320" height="240" controls>
      <source src="/assets/Pentakill_ Mortal Reminder _ Official Music Video - League of Legends (1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <audio controls>
      <source src="/assets/[yt-mp3.blog] The White Stripes - 'Seven Nation Army_ (Lyrics).mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <!-- Skills List -->
    <h3>My Skills</h3>
    <ul>
      <li>HTML</li> <img src="/assets/HTML.png" alt="Project 1 Image" width="200" height="150">
     
      <li>CSS</li>
      <img src="/assets/CSS3_logo.svg.png" alt="Project 2 Image" width="200" height="150">
      
      <li>JavaScript</li> <img src="/assets/JavaScript-logo.png" alt="Project 2 Image" width="200" height="150">
    </ul>

    <!-- Projects Table -->
    <h3>Projects</h3>
    <table>
      <thead>
        <tr>
          <th>Project</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Project 1</td>
          <td>Description of Project 1</td>
        </tr>
        <tr>
          <td>Project 2</td>
          <td>Description of Project 2</td>
        </tr>
      </tbody>
    </table>
    <!-- Image Gallery -->
    <h3>Image Gallery</h3>
   

    <!-- Simple Form -->
    <h3>Contact Me</h3>
    <form action="/submit-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <!-- Footer content goes here -->
    Made by Skander Chouchene
  </footer>

</body>
</html>
